spring:
  application:
    name: status-service
 devtools:
    livereload:
       enabled: true
    restart:
       enabled: true
  freemarker:
     cache: false
  thymeleaf:
     cache: false
  resources:
    static-locations: classpath:/resources/static/**

eureka:
  instance:
    instance-id: status-microservice-instance
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
